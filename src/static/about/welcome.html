<style>
	html,
	body,
	#wrapper {
		position: relative;
		float: left;
		width: 100%;
		height: auto;
		min-height: 100vh;
		margin: 0;
		padding: 0;
		overflow: auto;
		font-size: 15px;
		font-family: system, -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif!important;
		color: #242424;
	}
	
	html {
		height: 100vh;
	}
	
	#wrapper {
		-webkit-font-smoothing: antialiased;
		background-color: #fff;
		transition: background-color 1s ease, transform 1s ease;
	}
	
	#wrapper.initial {
		transform: scale(1.03);
		/*background-color: #212121;*/
	}
	
	.logo {
		display: block;
		float: left;
		clear: both;
		position: relative;
		width: 10em;
		height: 10em;
		margin-top: 30vh;
		left: 50%;
		transform: translateX(-50%);
		filter: drop-shadow(0.5em 1em 0.1em rgba(0, 0, 0, 0.05));
		transition: filter 1s ease;
	}
	
	.initial .logo {
		filter: drop-shadow(1em 2.5em 1.5em rgba(0, 0, 0, 0.1));
	}
	
	h1 {
		position: relative;
		float: left;
		clear: both;
		width: 100%;
		opacity: 1;
		transition: opacity 1s 0.5s ease;
	}
	
	.initial h1 {
		opacity: 0;
	}
	
	h1 > * {
		position: relative;
		display: block;
		float: left;
		clear: both;
		width: auto;
		left: 50%;
		transform: translateX(-50%);
		text-align: center;
		font-weight: 100;
	}
	
	h1 strong {
		margin-bottom: 0.3em;
		color: inherit;
		text-transform: uppercase;
	}
	
	h1 span {
		font-size: 0.6em;
		color: #777;
	}
	
	.welcome-menu {
		position: relative;
		float: left;
		clear: both;
		width: auto;
		margin-top: 3em;
		left: 50%;
		transform: translateX(-50%);
		opacity: 1;
		transition: opacity 1s 1.5s ease;
	}
	
	.initial .welcome-menu {
		opacity: 0;
	}
	
	.welcome-menu ul,
	.welcome-menu li {
		display: block;
		float: left;
		margin: 0;
		padding: 0;
		list-style: none;
	}
	
	.welcome-menu ul {
		display: flex;
		width: 90vh;
		flex-direction: row;
	}

	@media all and (max-width: 1024px) {
		.welcome-menu ul {
			flex-direction: column;
			height: 7em;
		}
	}
	
	.welcome-menu li {
		clear: none;
		box-sizing: border-box;
		flex-basis: 33%;
		padding: 0 0.5em;
	}
	
	.welcome-menu a {
		position: relative;
		float: left;
		display: block;
		width: auto;
		height: auto;
		left: 50%;
		transform: translateX(-50%);
		text-align: center;
		font-weight: 400;
		color: #777;
		text-transform: uppercase;
		text-decoration: none;
		cursor: pointer;
		transition: color 0.2s ease;
	}

	.welcome-menu a,
	.welcome-menu a::after {
		transition: color 0.2s ease, background-color 0.2s ease;
	}

	.welcome-menu a:hover {
		color: #038fd6;
	}
	
	.welcome-menu a::after {
		content: '';
		position: absolute;
		width: 100%;
		height: 2px;
		left: 0;
		bottom: -0.3em;
		background-color: #eee;
	}

	.welcome-menu a:hover::after {
		background-color: #038fd6;
	}
</style>

<script>
	var started = false;

	function start() {
		if (started) {
			return;
		}
		document.getElementById('wrapper').classList.remove('initial');
		setTimeout(function() {
			window.vscodeBrowser.showAddressBar();
		}, 5000);
	}

	setTimeout(start, 1200);

	window.addEventListener('vscodeBrowserBindingsReady', function() {
		window.vscodeBrowser.hideAddressBar().then(function() {
			setTimeout(start, 300);
		});
	});
</script>
