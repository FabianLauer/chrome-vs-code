<!-- @about://home -->


<script>
	window.addEventListener('vscodeBrowserBindingsReady', function() {
		const request = new XMLHttpRequest();
		request.onerror = (e) => {
			console.error(e);
		};
		request.onreadystatechange = () => {
			if (request.readyState === XMLHttpRequest.DONE) {
				const config = JSON.parse(request.responseText);
				// prevent an infinite loop reloading this page over and over again
				if (config.home.trim() === 'about://home') {
					return;
				}
				window.vscodeBrowser.load(config.home);
			}
		};
		request.open('GET', `/config`, true);
		request.send();
	});
</script>
